<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィラーワードカウンター</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="sound-control">
        <label>
            <input type="checkbox" id="soundToggle" onchange="toggleSound()" checked>
            ページ内のサウンドON/OFF
        </label>
    </div>

<section class="top" style="display: flex;">

    <section class="timer-wrapper" style="flex: 2; margin-right: 50px;">
        <div class="simple-timer">簡易タイマー</div>
        <div class="timer" id="timerDisplay">03:00</div>
        <div class="timer-controls">
            <button onclick="adjustTime('hours', 1)">+1h</button>
            <button onclick="adjustTime('hours', -1)">-1h</button>
            <button onclick="adjustTime('minutes', 1)">+1m</button>
            <button onclick="adjustTime('minutes', -1)">-1m</button>
            <button onclick="adjustTime('seconds', 10)">+10s</button>
            <button onclick="adjustTime('seconds', -10)">-10s</button>
            <button onclick="startStopTimer()">スタート/ストップ</button>
            <button onclick="resetTimer()">リセット</button>
        </div>
    </section>

    <section class="speech-wrapper" style="display: flex; flex: 1; justify-content: center;">
        <!-- At the bottom of your existing HTML structure -->
        <div class="speaker-selection" style="display: flex; flex-direction: column; margin-right: 50px;">
            <label for="dailySpeaker">日直:</label>
            <select id="dailySpeaker">
                <!-- Options will be dynamically generated on page load -->
            </select>
    
            <button onclick="randomizeOrder()" style="border-radius: 5px;"><span>スピーチ順を</span><br><span>ランダマイズ</span></button>
            
            <!-- 高度な設定のトグルボタン -->
            <div style="margin-top: 20px;">
                <button id="advancedSettingsToggleBtn" onclick="toggleAdvancedSettings()" style="background-color: #3498db; color: white; border-radius: 5px;">高度な設定を開く</button>
            </div>
            
            <!-- 高度な設定項目 -->
            <div id="advancedSettings" style="display: none; margin-top: 20px ;">
                <div class="DailySpeaker-wrapper" style="display: flex; justify-content: center;">
                    <input type="checkbox" id="addHonorificDailySpeaker">
                    <label for="honorificDailySpeaker">日直の敬称:</label>
                </div>
                <input type="text" id="honorificDailySpeaker" value=" さん"><br><br>
                <div class="SpeechOrder-wrapper" style="display: flex; justify-content: center;">
                    <input type="checkbox" id="addHonorificSpeechOrder" checked>
                    <label for="honorificSpeechOrder">スピーチ順の敬称:</label>
                </div>
                <input type="text" id="honorificSpeechOrder" value=" さん"><br><br>
                <!-- メンバーの人数設定 -->
                <div class="NumberOfMembers-wrapper" style="display: flex; justify-content: center;">
                    <input type="checkbox" id="numberOfMembersEnabler" onchange="toggleNumberOfMembers()">
                    <label for="numberOfMembers">(任意)メンバーの抽選人数:</label>
                </div>
                <input type="number" id="numberOfMembers" min="1" value="3"><br><br>
                <label for="memberNames">メンバーの名前(100人まで可):</label>
                <textarea id="memberNames" rows="4" cols="30"></textarea><br>
                <!-- テキストエリアの内容をプルダウンメニューに適用するボタン -->
                <button onclick="applyTextToDropdown()" style="background-color: #e74c3c; color: white; border-radius: 5px;">リストに適用</button>
            </div>
        </div>
        <div class="speech-order-roulette">
            <div id="randomizedOrder" class="speech-order">
                <!-- ランダマイズ後のメンバーリスト -->
            </div>
        </div>
    </section>
    
</section>

    <div class="counter">
        <div class="counter-label">
            <span>フィラーワード</span><span>カウンター</span>
        </div>
        <div>
            <span style="color: black;">総計:</span>
            <span id="fillerCount" class="counter-value">0</span>
            <div id="sensitivityBox" style="display: flex;">
                <span id="speedMonitor" class="counter-value" style="color: black; margin-right: 60px;">(-.-- 字/秒)</span>
                <div>
                    <span>感度設定:</span>
                    <button id="decreaseSensitivity" class="sensitivity-button">-</button>
                    <span id="sensitivityValue">50</span>
                    <button id="increaseSensitivity" class="sensitivity-button">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="transcriptBox"></div>
    <div id="speedMessageContainer" style="">
        <div id="speedMessage" style="color: #f0f0f0; display: block;">
            話す速度が速すぎます。落ち着いてスピーチしてください。
        </div>
    </div>
    <div id="fillerOptions"></div>

    <div class="add-word">
        <input type="text" id="wordInput" placeholder="追加するワード">
        <button type="button" id="addWordButton">追加</button>
    </div>

    <div class="reset-button">
        <button onclick="resetCounters()">カウンターリセット</button>
    </div>

    <footer class="footer">
        <p>© K.Okuzaki a.k.a okuzaki1208</p>
    </footer>

    <!-- Audio element for sound effect -->
    <audio id="seSound">
        <source src="./Audio/Beep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="alarmSound">
        <source src="./Audio/Alarm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="./Javascript/counter.js"></script>
    <script src="./Javascript/timer.js"></script>
    <script src="./Javascript/randomizer.js"></script>

</body>
</html>
